  background-size: cover;">
        <div class="usuarioAlinhamento">

            <p class="tituloCadastro">Cadastro de usuário</p>

           <h:form>
                                <div class="modal-body">
                                    
                                    <h:panelGrid id="panel1" style="margin: auto;" columns="2">
                                        <h:outputLabel value="Rua"/>
                                        <h:inputText class="campos" pt:placeholder="Nome" value="#{anuncioController.anuncio.rua}"/>

                                        <h:outputLabel value="Bairro"/>
                                        <h:inputText class="campos" pt:placeholder="Email" value="#{anuncioController.anuncio.bairro}"/>

                            </p:selectOneRadio>
